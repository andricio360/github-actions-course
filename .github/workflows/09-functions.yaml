name: 09 - Using Functions

on:
    workflow_dispatch:


jobs:
    echo:
        runs-on: ubuntu-latest
        steps:

            - name: "Print PR Title"
              run: |
                    echo "PR Title: ${{ github.event.pull_request.title }}"

            - name: "Print PR Labels"
              run: |
                    cat << EOF
                    ${{ toJSON(github.event.pull_request.labels) }}
                    EOF

            - name: "Bug Step"
              if: ${{ success() && contains(github.event.pull_request.title, 'fix') }}
              run: |
                    echo "I am a bug fix"

            - name: "Sleep for 5 seconds"
              run: |
                echo "Sleeping for 20 seconds"
                sleep 20

            - name: "Failling Step"
              run: |
                    echo "This step will fail"
                    exit 1

            - name: "I will be skipped"
              if: ${{ success() }}
              run: |
                  echo  "I will print if previous steps succeed."

            - name: "I will execute"
              if: ${{ failure() }}
              run: |
                  echo "I will print if any previous steps fails."

            - name: "I will execute"
              if: ${{ !cancelled() }}
              run: |
                  echo "I will always print, except when the workflow is cancelled."

            - name: "I will execute when cancelled"
              if: ${{ cancelled() }}
              run: |
                  echo "I will only print when the workflow is cancelled."