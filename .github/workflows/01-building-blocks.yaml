name: 01 - Building Block

on:
    workflow_dispatch:

jobs:
    echo-hello:
        runs-on: ubuntu-latest
        steps:
            - name: echo-hello
              run: |
                echo "Hello, world!"

    echo-goodbye-zero:
        runs-on: ubuntu-latest
        steps:
            - name: echo-goodbye-zero
              run: |
                echo "Goodbye, world!"
                exit 0