name: 02 - Workflow Events

on:

    workflow_dispatch:

    pull_request:
        branches:
            - main
    schedule:
        - cron: '*/5 * * * *'
    push:
        branches:
            - main

jobs:
    echo:
        runs-on: ubuntu-latest
        steps:
            - name: Show the trigger
              run: echo "This workflow was triggered by ${{ github.event_name }}"
